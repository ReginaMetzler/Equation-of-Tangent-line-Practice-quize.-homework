<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Érintőegyenes gyakorló</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f9; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 32px; }
        h1 { color: #2c3e50; }
        .solution { background: #eaf6ff; border-left: 4px solid #3498db; padding: 16px; margin-top: 24px; border-radius: 4px; }
        code { background: #f1f1f1; padding: 2px 6px; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Érintőegyenes feladat</h1>
        <p><b>Feladat:</b> Adott az <code>f(x) = x^2 + 3x - 2</code> függvény és <code>x_0 = 1</code>. Mi az érintő egyenlete ebben a pontban?</p>
    <button id="showSolution">Megoldás mutatása (1. feladat)</button>
    <div id="solution" class="solution" style="display:none;"></div>
    <hr style="margin:32px 0;">
    <p><b>Feladat 2:</b> Adott az <code>f(x) = \sin(x)</code> függvény és <code>x_0 = 0</code>. Mi az érintő egyenlete ebben a pontban?</p>
    <button id="showSolution2">Megoldás mutatása (2. feladat)</button>
    <div id="solution2" class="solution" style="display:none;"></div>
    </div>
    <script>
        function derivativeAt(x) {
            // f(x) = x^2 + 3x - 2 => f'(x) = 2x + 3
            return 2 * x + 3;
        }
        function f(x) {
            return x * x + 3 * x - 2;
        }
        document.getElementById('showSolution').onclick = function() {
            const x0 = 1;
            const y0 = f(x0);
            const m = derivativeAt(x0);
            // Tangens egyenlete: y = m(x - x0) + y0
            // y = m*x - m*x0 + y0
            // y = m*x + (y0 - m*x0)
            const b = y0 - m * x0;
            document.getElementById('solution').style.display = 'block';
            document.getElementById('solution').innerHTML = `
                <b>Megoldás lépései:</b><br>
                <ul>
                    <li>f(x) = x² + 3x - 2</li>
                    <li>f'(x) = 2x + 3</li>
                    <li>f'(1) = 2·1 + 3 = 5</li>
                    <li>f(1) = 1² + 3·1 - 2 = 2</li>
                    <li>Az érintő egyenlete: y = 5(x - 1) + 2 = 5x - 5 + 2 = 5x - 3</li>
                </ul>
                <b>Válasz:</b> <code>y = 5x - 3</code>
            `;
        };

        // Második feladat: f(x) = sin(x), x0 = 0
        function derivativeAt2(x) {
            // f(x) = sin(x) => f'(x) = cos(x)
            return Math.cos(x);
        }
        function f2(x) {
            return Math.sin(x);
        }
        document.getElementById('showSolution2').onclick = function() {
            const x0 = 0;
            const y0 = f2(x0);
            const m = derivativeAt2(x0);
            // Tangens egyenlete: y = m(x - x0) + y0
            // y = m*x - m*x0 + y0
            // y = m*x + (y0 - m*x0)
            const b = y0 - m * x0;
            // m = cos(0) = 1, y0 = sin(0) = 0, x0 = 0
            // y = 1*x + 0 = x
            document.getElementById('solution2').style.display = 'block';
            document.getElementById('solution2').innerHTML = `
                <b>Megoldás lépései:</b><br>
                <ul>
                    <li>f(x) = sin(x)</li>
                    <li>f'(x) = cos(x)</li>
                    <li>f'(0) = cos(0) = 1</li>
                    <li>f(0) = sin(0) = 0</li>
                    <li>Az érintő egyenlete: y = 1·(x - 0) + 0 = x</li>
                </ul>
                <b>Válasz:</b> <code>y = x</code>
            `;
        };
    </script>
</body>
</html>
